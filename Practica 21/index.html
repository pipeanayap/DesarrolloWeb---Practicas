<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="apple-touch-icon" sizes="57x57" href="/favicons1/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="favicons1/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="favicons1/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="favicons1/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="favicons1/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="favicons1/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="favicons1/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="favicons1/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicons1/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="favicons1/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons1/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicons1/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons1/favicon-16x16.png">
    <link rel="manifest" href="favicons1/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <div class="container py-5">
        <div class="row">
            <div class="col-12 col-md-6 text-center">
                <h1><i class="bi bi-list-ul"></i>&nbsp;&nbsp;Task List</h1>
            </div>
            <div class="col-12 col-md-6 text-center">
                <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#nuevoModal"><i class="bi bi-file-earmark-plus" style="font-size: 20px;"></i>&nbsp;&nbsp;New Task</button>
            </div>
        </div>
        <div id="listaTareas"></div>
    </div>
    <!-- Modal -->
    <form action="" name="formularioAgregar" id="formularioAgregar">
        <div class="modal fade" id="nuevoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">New Task</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12">
                            <label for="nombre">Name:</label>
                            <input type="text" class="form-control" name="nombre" id="nombre" required>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-12">
                            <label for="fecha">Date:</label>
                            <input type="date" class="form-control" name="fecha" id="fecha" required>
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="fecha">Photo:</label>
                        <input type="text" class="form-control" name="foto" id="foto" required>
                    </div>
                    <div class="row mt-4">
                        <div class="col-12">
                            <label for="descripcion">Description: </label>
                            <textarea rows="5" class="form-control" name="descripcion" id="descripcion" required></textarea>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-12">
                            <label for="video">Video: </label>
                            <input type="text" class="form-control" name="video" id="video" required>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal"><i class="bi bi-x-circle"></i>&nbsp;&nbsp;Close</button>
                <button type="submit" class="btn btn-outline-primary" id="btnGuardar"><i class="bi bi-floppy2"></i>&nbsp;&nbsp;Save changes</button>
                </div>
            </div>
            </div>
        </div>
    </form>
    <!--Editar Modal-->
    <form action="" name="formularioEditar" id="formularioEditar">
        <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Task</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12">
                            <label for="nombre">Name:</label>
                            <input type="text" class="form-control" name="nombreEditar" id="nombreEditar" required>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-12">
                            <label for="fecha">Date:</label>
                            <input type="date" class="form-control" name="fechaEditar" id="fechaEditar" required>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-12">
                            <label for="fecha">Photo:</label>
                            <input type="text" class="form-control" name="fotoEditar" id="fotoEditar" required>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-12">
                            <label for="descripcion">Description: </label>
                            <textarea rows="5" class="form-control" name="descripcionEditar" id="descripcionEditar" required></textarea>
                        </div>
                        <div class="row mt-4">
                            <div class="col-12">
                                <label for="video">Video: </label>
                                <input type="text" class="form-control" name="videoEditar" id="videoEditar" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal"><i class="bi bi-x-circle"></i>&nbsp;&nbsp;Close</button>
                <button type="submit" class="btn btn-outline-primary" id="btnGuardarEditar"><i class="bi bi-floppy2"></i>&nbsp;&nbsp;Save changes</button>
                </div>
            </div>
            </div>
        </div>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
