<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <div class="container py-5">
        <div class="row">
            <div class="col-12 col-md-6 text-center">
                <h1><i class="bi bi-list-ul">&nbsp;&nbsp;Task List</i></h1>
            </div>
            <div class="col-12 col-md-6 text-center">
                
                <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#nuevoModal"><i class="bi bi-file-earmark-plus" style="font-size: 20px;">&nbsp;&nbsp;New Task </i></button>
            </div>
        </div>
        <div id="listaTareas"></div>
    </div>
    <!-- Modal -->
    <form action="" name="formularioAgregar" id="formularioAgregar">
        <div class="modal fade" id="nuevoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">New Task</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12">
                            <label for="nombre">Name:</label>
                            <input type="text" class="form-control" name="nombre" id="nombre" required>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-12">
                            <label for="fecha">Date:</label>
                            <input type="date" class="form-control" name="fecha" id="fecha" required>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-12">
                            <label for="descripcion">Description: </label>
                            <textarea rows="5" class="form-control" name="descripcion" id="descripcion" required></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-outline-primary">Save changes</button>
                </div>
            </div>
            </div>
        </div>
    </form>
    
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
