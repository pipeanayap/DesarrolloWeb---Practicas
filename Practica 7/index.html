<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaciones</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        body{
            animation: colores 10s infinite;
        }



        @keyframes colores{
            0%{
                background-color: blue;
            }
            
            25%{
                background-color: blueviolet;
            }

            50%{
                background-color: cadetblue;
            }

            75%{
                background-color: cornflowerblue;
            }

            100%{
                background-color: darkcyan;
            }
        }

        .CuadroBlanco{
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            position: fixed;
            top: 250px;
            left: 650px;
            animation: mover 2s infinite;
        }

        .CuadroBlanco2{
            width: 100px;
            height: 100px;
            background-color: bisque;
            position: fixed;
            top: 250px;
            left: 650px;
            animation: mover2 2s infinite;
        }

        .CuadroBlanco3{
            width: 100px;
            height: 100px;
            background-color: brown;
            position: fixed;
            top: 250px;
            left: 650px;
            animation: mover3 2s infinite;
        }

        .CuadroBlanco4{
            width: 100px;
            height: 100px;
            background-color: rgb(99, 140, 141);
            position: fixed;
            top: 250px;
            left: 650px;
            animation: mover4 2s infinite;   
        }

        .Circulo{
            width: 100px;
            height: 100px;
            background: white;
            position: absolute;
            left: 50%;
            border-radius: 50%;
            animation: crece 3s infinite;


        }

        #titleee{
            display: flex;
            justify-content: center;
            align-items: center;
          
        }

        @keyframes mover{
            0% {
                left: 50px;
                top: 0px;
            }

            50% {
                left: 50px;
                top: 500px;
            
            }
            100%{
                left: 50px;
                top: 0px;
            }
        
        }

        @keyframes mover2{
            0% {
                right: 0px;
                top: 0px;
            }

            50% {
                right: 0px;
                top: 500px;
            
            }

            100%{
                right: 0px;
                top: 0px;
            }
        }

        @keyframes mover3{
             0%{
                left: 50px;
                top: 500px;
            }

            50%{
                left: 50px;
                top: 0px;
            
            }
            100%{
                left: 50px;
                top: 500px;
            }
        
        }

        @keyframes mover4{
            0% {
                right: 0px;
                top: 500px;
            }

            50% {
                right: 0px;
                top: 0px;
            }

            100%{
                right: 0px;
                top: 500px;
            }

            
        }
        @keyframes crece{
            0%{
                width: 100px;
                height: 100px;

            }

            100%{
                width: 500px;
                height: 500px;

            }
        }
        

        


    </style>
</head>

   
<body>
    <div id="titleee">
        <h1 data-aos="zoom-out">HOLA, ESTE ES UN MENSAJE ANIMADO</h1>
    </div>
    <br>
    
    <div class="CuadroBlanco"></div>
    <div class="CuadroBlanco2"></div>
    <div class="CuadroBlanco3"></div>
    <div class="CuadroBlanco4"></div>
    <div class="Circulo"></div>

     <!-- JS AOS LIBRERIA-->
     <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

     <script>
         AOS.init();
     </script>
</body>
</html>
