<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .centered {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .coolinput {
            margin-bottom: 1rem;
            width: 100%;
            max-width: 300px;
        }
        .btn {
            width: 100%;
            max-width: 300px;
        }
        .profile-icon {
            max-height: 100px;
        }
    </style>
</head>
<body>
<div class="container centered">
    <div class="row">
        <div class="col-12 text-center">
            <img src="../imagenes/profile_icon_183860.png" class="profile-icon mb-3" alt="Profile Icon">
        </div>
    </div>
    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <div class="coolinput">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" placeholder="Escribe aquí...." name="username" class="form-control">
            </div>
        </div>
        <div class="col-12 d-flex justify-content-center">
            <div class="coolinput">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" placeholder="Contraseña...." name="password" class="form-control">
            </div>
        </div>
        <div class="col-12 d-flex justify-content-center">
            <div class="coolinput">
                <label for="role" class="form-label">Role:</label>
                <select id="role" class="form-select">
                    <option value="usuario">Usuario</option>
                    <option value="vendedor">Vendedor</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
        </div>
        <div class="col-12 text-center">
            <button type="button" class="btn btn-primary" onclick="login()">Iniciar Sesión</button>
        </div>
        <div class="col-12 text-center mt-3">
            <a href="Registro/registro.html"><p>¿No tienes una cuenta?</p></a>
        </div>
    </div>
</div>

<script>
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const role = document.getElementById('role').value;

        // Aquí puedes agregar lógica para validar el usuario y la contraseña

        // Almacena el rol del usuario en localStorage
        localStorage.setItem('userRole', role);

        // Redirige a la página principal
        window.location.href = 'inicio/inicio.html';
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
