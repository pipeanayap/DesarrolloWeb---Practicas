<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="registro.css">
</head>
<body>

    <div class="container container-borders mt-4">
        <div class="row justify-content-center">
            <div class="col-6">
                <h1>Registro</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 d-flex justify-content-center mt-3">
            <div class="coolinput">
                <label for="input" class="form-label">Correo:</label>
                <input type="text" placeholder="Escribe aquí..." name="input" class="form-control">
            </div>
        </div>
        <div class="col-12 d-flex justify-content-center mt-3">
            <div class="coolinput">
                <label for="password" class="form-label">Nombre:</label>
                <input type="password" placeholder="Escribe aquí..." name="password" class="form-control">
            </div>
        </div>
        <div class="col-12 d-flex justify-content-center mt-3">
            <div class="coolinput">
                <label for="password" class="form-label">Apellidos:</label>
                <input type="password" placeholder="Escribe aquí..." name="password" class="form-control">
            </div>
        </div>
        <div class="col-12 d-flex justify-content-center mt-3">
            <div class="coolinput">
                <label for="password" class="form-label">Username:</label>
                <input type="password" placeholder="Escribe aquí..." name="password" class="form-control">
            </div>
        </div>
        <div class="col-12 d-flex justify-content-center mt-3">
            <div class="coolinput">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" placeholder="Escribe aquí..." name="password" class="form-control">
            </div>
        </div>
        <div class="col-12 text-center mt-5">
            <a href="../Registro/preferencias.html">
                <button type="button" class="btn btn-primary">Save</button>
            </a>
           
        </div>
    </div>
    

    <script src="carritoCompras.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
