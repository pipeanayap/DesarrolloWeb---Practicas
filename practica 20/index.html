<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
</head>
<body>

    
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mt-5">Calculadora </h1>
            </div>
        </div>
    </div>
    <form name="calculadora">
        <div class="container">
            <div class="row">
                <div class="col-12 p-2 ">
                    <input type="text" class="form-control border border-dark" name="resultado" id="resultado" >
                </div>
            </div>
            <div class="row">
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill" onclick="asignar(7)">7</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill" onclick="asignar(8)">8</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill" onclick="asignar(9)">9</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-warning form-control rounded-pill" onclick="asignar('+')">+</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill" onclick="asignar(4)">4</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill" onclick="asignar(5)">5</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill" onclick="asignar(6)">6</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-warning form-control rounded-pill" onclick="asignar('-')">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill" onclick="asignar(1)">1</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill" onclick="asignar(2)">2</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill" onclick="asignar(3)">3</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-warning form-control rounded-pill" onclick="asignar('*')">x</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill" onclick="asignar('.')">.</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill" onclick="asignar(0)">0</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-dark form-control rounded-pill" onclick="limpiar()">C</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-warning form-control rounded-pill" onclick="asignar('/')">/</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 text-center py-3 offset-9">
                    <button type="button" class="btn btn-warning form-control rounded-pill" onclick="calcular()">=</button>
                </div>
            </div>
        </div>
    </form>


    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
