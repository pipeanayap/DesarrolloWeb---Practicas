<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles2.css">
</head>
<body>

<div>
    <button id="cientific" onclick="abrirCientifica()">Científica</button>
</div>

<div class="calculator">
    <div class="output">
        <input type="text" name="resultado" id="resultado">
    </div>
    <div class="buttons">
       
        <button onclick="raiz()">√</button>
        <button onclick="asignar('**2')">x2</button>
        <button onclick="asignar('(')">(</button>
        <button onclick="asignar(')')">)</button>
        <button id="desplegables" onclick="asignar('Math.sin(')">sin</button>
        <button id="desplegables" onclick="asignar('Math.cos(')">cos</button>
        <button id="desplegables" onclick="asignar('Math.tan(')">tan</button>
        <button id="desplegables" onclick="asignar('1/Math.tan(')">cot</button>
        <button onclick="asignar(1)">1</button>
        <button onclick="asignar(2)">2</button>
        <button onclick="asignar(3)">3</button>
        <button onclick="asignar('+')">+</button>
        <button id="desplegables" onclick="asignar('Math.log(')">log</button>
        <button id="desplegables" onclick="factorial()">x!</button>
        <button id="desplegables" onclick="asignar('Math.log(')">ln</button>
        <button id="desplegables" onclick="asignar(Math.PI)">pi</button>
        <button onclick="asignar(4)">4</button>
        <button onclick="asignar(5)">5</button>
        <button onclick="asignar(6)">6</button>
        <button onclick="asignar('-')">-</button>
        <button id="desplegables" onclick="asignar('Math.exp(')">ex</button>
        <button id="desplegables" onclick="asignar('a')">a</button>
        <button id="desplegables" onclick="asignar('b')">b</button>
        <button id="desplegables" onclick="asignar('**3')">x3</button>
        <button onclick="asignar(7)">7</button>
        <button onclick="asignar(8)">8</button>
        <button onclick="asignar(9)">9</button>
        <button onclick="asignar('*')">*</button>
        <button id="desplegables" onclick="asignar('Math.asin(')">sin-1</button>
        <button id="desplegables" onclick="asignar('Math.acos(')">cos-1</button>
        <button id="desplegables" onclick="asignar('Math.atan(')">tan-1</button>
        <button id="desplegables" onclick="asignar('Math.hypot(')">hyp</button>
        <button class="bg-red" onclick="limpiar()">C</button>
        <button onclick="asignar(0)">0</button>
        <button class="bg-green" onclick="calcular()">=</button>
        <button onclick="asignar('/')">/</button>
        <button id="desplegables" onclick="asignar('**-1')">x-1</button>
        <button id="desplegables" onclick="asignar('10**')">x10x</button>
        <button id="desplegables" onclick="caritaFeliz()">:)</button>
        <button id="desplegables" onclick="asignar(',')">,</button>
        
    </div>
    
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="js/index.js"></script>
</body>
</html>
